<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="Login.css">
</head>

<body>
    <div class="container">
        <div class="box1">
            <h1>Login</h1>
            <form id="login-form">
                <div class="text">
                    <input type="text" placeholder="Email" id="email-input" required>
                    <span></span>
                </div>
                <div class="text">
                    <input type="password" placeholder="Password" id="password-input" required>
                    <span></span>
                </div>
                <button type="submit" class="login">Submit</button>
            </form>
        </div>
        <div class="box" id="box2">
            <img src="img3.png" alt="error">
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
    <script>
        // Initialize Firebase

        const firebaseConfig = {
      apiKey: "AIzaSyDHqSU5oBxf_oFMlJuZYkzTWgdHUyrtEJw",
    authDomain: "fees-management-system-10a26.firebaseapp.com",
    databaseURL: "https://fees-management-system-10a26-default-rtdb.firebaseio.com",
    projectId: "fees-management-system-10a26",
    storageBucket: "fees-management-system-10a26.appspot.com",
    messagingSenderId: "641111475782",
    appId: "1:641111475782:web:1a7012f88ffa598a1fec47",
    measurementId: "G-LRPBD2GRW1"
    };

        firebase.initializeApp(firebaseConfig);

        // Get a reference to the login form and its inputs
        const loginForm = document.getElementById("login-form");
        const emailInput = document.getElementById("email-input");
        const passwordInput = document.getElementById("password-input");

        // Add a listener to the login form to handle form submissions
        loginForm.addEventListener("submit", (event) => {
            event.preventDefault(); // Prevent the form from submitting normally

            // Get the email and password values from the form inputs
            const email = emailInput.value;
            const password = passwordInput.value;

            // Use Firebase authentication to sign in the user with email and password
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // User is signed in
                    const user = userCredential.user;
                    console.log("User signed in:", user);
                    window.location.href = "adminInfo.html"; // Redirect to adminInfo.html
                })
                .catch((error) => {
                    // Handle sign-in errors
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error("Sign-in error:", errorCode, errorMessage);
                    alert(errorMessage);
                });
        });
    </script>
</body>

</html>
